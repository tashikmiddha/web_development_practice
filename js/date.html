<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <h1>hello brother</h1>
    <script type="text/javascript">
        var da=new Date();
        var year=da.getUTCFullYear();
        var month=da.getUTCMonth()+1;
        var day=da.getUTCDate();
        document.write(da+"<br>"+year+"/"+month+"/"+day+ "<br>");
    </script>
</body>
</html>
