<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    
    <nav>
      <div class="left"><div class="logo"><img src="logo.png" alt=""></div></div>
      <div class="right">
      <ul>
        <li><a href="#" onclick="showPage('insert')">Insert Item</a></li>
        <li><a href="#" onclick="showPage('update')">Update Item</a></li>
        <li><a href="#" onclick="showPage('delete')">Delete Item</a></li>
        <li><a href="#" onclick="showPage('view')">View Inventory</a></li>
      </ul>
    </div>
    </nav>
  </header>
  
   <div class="app">
  <div id="content">
    <!-- Insert Page --> 
    <div id="insert" class="page">
      <div class="in"><h2>Insert New Item</h2></div>
      <form id="insertForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required><br>

        <label for="itemCategory">Category:</label>
        <input type="text" id="itemCategory" required><br>

        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" required><br>

        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" required><br>

        <button type="submit">Add Item</button>
      </form>
    </div>

    <!-- Update Page -->
    <div id="update" class="page">
      <div class="up"><h2>Update Item</h2></div>
      <form id="updateForm">
        <label for="updateItemId">Item ID:</label>
        <input type="number" id="updateItemId" required><br>

        <label for="updateItemName">New Name:</label>
        <input type="text" id="updateItemName"><br>

        <label for="updateItemCategory">New Category:</label>
        <input type="text" id="updateItemCategory"><br>

        <label for="updateItemQuantity">New Quantity:</label>
        <input type="number" id="updateItemQuantity"><br>

        <label for="updateItemPrice">New Price:</label>
        <input type="number" id="updateItemPrice"><br>

        <button type="submit">Update Item</button>
      </form>
    </div>

    <!-- Delete Page -->
    <div id="delete" class="page">
      <div class="del"><h2>Delete Item</h2></div>
      <form id="deleteForm">
        <label for="deleteItemId">Item ID:</label>
        <input type="number" id="deleteItemId" required><br>
        <button type="submit">Delete Item</button>
      </form>
    </div>

    <!-- View Inventory Page -->
    <div id="view" class="page">
      <div class="vi"><h2>View Inventory</h2></div>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Inventory items will be listed here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
